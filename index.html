<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: #1f2328;
            background-color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            padding: 24px 0;
            border-bottom: 1px solid #d1d9e0;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1f2328;
        }

        .header p {
            font-size: 1rem;
            color: #656d76;
            margin-bottom: 0;
        }

        .converter-section {
            background: #ffffff;
            border: 1px solid #d1d9e0;
            border-radius: 12px;
            overflow: hidden;
        }

        .converter-header {
        }

        .converter-header h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .instructions {
            background: #f6f8fa;
            padding: 16px;
            border-bottom: 1px solid #d1d9e0;
        }

        .instructions h3 {
            color: #1f2328;
            margin-bottom: 12px;
            font-size: 1rem;
            font-weight: 600;
        }

        .instructions ol {
            margin-left: 16px;
            color: #656d76;
        }

        .instructions li {
            margin-bottom: 4px;
        }

        .converter-body {
            padding: 24px;
        }

        .input-section {
            margin-bottom: 16px;
        }

        .input-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1f2328;
            font-size: 0.875rem;
        }

        .markdown-input {
            width: 100%;
            height: 200px;
            border: 1px solid #d1d9e0;
            border-radius: 6px;
            padding: 12px;
            font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 12px;
            resize: vertical;
            transition: border-color 0.2s ease;
            background-color: #ffffff;
        }

        .markdown-input:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
        }

        .convert-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: block;
            margin: 20px auto;
            font-size: 1rem;
        }

        .convert-btn:hover {
            background: #218838;
        }

        .output-section {
            display: none;
            margin-top: 30px;
        }

        .output-section.show {
            display: block;
        }

        .output-tabs {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: white;
            color: #4facfe;
            border-bottom: 3px solid #4facfe;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .html-output {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            color: #495057;
        }

        .html-preview {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Styling for rendered HTML elements in preview - GitHub theme */
        .html-preview h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 24px 0 16px 0;
            color: #1f2328;
            border-bottom: 1px solid #d1d9e0;
            padding-bottom: 8px;
        }

        .html-preview h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 24px 0 16px 0;
            color: #1f2328;
            border-bottom: 1px solid #d1d9e0;
            padding-bottom: 8px;
        }

        .html-preview h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 24px 0 16px 0;
            color: #1f2328;
        }

        .html-preview h4, .html-preview h5, .html-preview h6 {
            font-weight: 600;
            margin: 24px 0 16px 0;
            color: #1f2328;
        }

        .html-preview p {
            margin: 16px 0;
        }

        .html-preview ul, .html-preview ol {
            margin: 16px 0;
            padding-left: 32px;
        }

        .html-preview li {
            margin: 4px 0;
        }

        .html-preview blockquote {
            margin: 16px 0;
            padding: 0 16px;
            border-left: 4px solid #d1d9e0;
            color: #656d76;
        }

        .html-preview code {
            background-color: rgba(175, 184, 193, 0.2);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: ui-monospace, SFMono-Regular, 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 85%;
        }

        .html-preview pre {
            background-color: #f6f8fa;
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            margin: 16px 0;
            font-size: 85%;
        }

        .html-preview pre code {
            background: none;
            padding: 0;
            font-size: 100%;
        }

        .html-preview a {
            color: #0969da;
            text-decoration: none;
        }

        .html-preview a:hover {
            text-decoration: underline;
        }

        .html-preview strong {
            font-weight: 600;
        }

        .html-preview em {
            font-style: italic;
        }

        .html-preview table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
            border-spacing: 0;
        }

        .html-preview th, .html-preview td {
            border: 1px solid #d1d9e0;
            padding: 6px 13px;
            text-align: left;
        }

        .html-preview th {
            background-color: #f6f8fa;
            font-weight: 600;
        }

        .html-preview hr {
            border: none;
            border-bottom: 1px solid #d1d9e0;
            margin: 24px 0;
        }

        .html-preview img {
            max-width: 100%;
            height: auto;
            margin: 16px 0;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .copy-success {
            color: #28a745;
            font-size: 14px;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-success.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .converter-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Markdown to HTML Converter</h1>
            <p>Convert Markdown text for Chumbaka LMS</p>
        </div>

        <div class="converter-section">
            <div class="converter-header">
            </div>

            <div class="instructions">
                <h3>How to Use:</h3>
                <ol>
                    <li>Enter your Markdown content in the text area.</li>
                    <li>Select "Convert to HTML."</li>
                    <li>View the generated HTML code and preview.</li>
                    <li>Copy the HTML code to use in Chumbaka LMS.</li>
                </ol>
            </div>

            <div class="converter-body">
                <div class="input-section">
                    <label for="markdown-input">Enter Markdown Content:</label>
                    <textarea 
                        id="markdown-input" 
                        class="markdown-input" 
                        placeholder="# Hello World

This is a sample markdown document.

## Subheading

Here's some text with **bold** and *italic* formatting.

### List Example

- List item 1
- List item 2
- List item 3

### Link Example

[Visit our website](https://example.com)

### Code Example

```javascript
console.log('Hello, World!');
```"
                    ></textarea>
                </div>

                <button class="convert-btn" onclick="convertMarkdown()">
                    Convert to HTML
                </button>

                <div id="output-section" class="output-section">
                    <div class="output-tabs">
                        <button class="tab-btn active" onclick="showTab('html-code')">HTML Code</button>
                        <button class="tab-btn" onclick="showTab('preview')">Preview</button>
                    </div>

                    <div id="html-code" class="tab-content active">
                        <button class="copy-btn" onclick="copyToClipboard()">Copy HTML</button>
                        <span class="copy-success" id="copy-success">Copied!</span>
                        <div id="html-output" class="html-output"></div>
                    </div>

                    <div id="preview" class="tab-content">
                        <div id="html-preview" class="html-preview"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configure marked for standard markdown parsing
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        function convertMarkdown() {
            const input = document.getElementById('markdown-input').value;
            const outputSection = document.getElementById('output-section');
            const htmlOutput = document.getElementById('html-output');
            const htmlPreview = document.getElementById('html-preview');

            if (!input.trim()) {
                alert('Please enter some Markdown content to convert.');
                return;
            }

            try {
                // Convert markdown to HTML
                const html = marked.parse(input);

                // Show the HTML code
                htmlOutput.textContent = html;
                
                // Show the preview
                htmlPreview.innerHTML = html;
                
                // Show the output section
                outputSection.classList.add('show');
                
                // Scroll to output
                outputSection.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                alert('Error converting Markdown: ' + error.message);
                console.error('Conversion error:', error);
            }
        }

        function showTab(tabName) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to clicked tab and corresponding content
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        async function copyToClipboard() {
            const htmlOutput = document.getElementById('html-output').textContent;
            const copySuccess = document.getElementById('copy-success');
            
            try {
                await navigator.clipboard.writeText(htmlOutput);
                copySuccess.classList.add('show');
                setTimeout(() => {
                    copySuccess.classList.remove('show');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = htmlOutput;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copySuccess.classList.add('show');
                setTimeout(() => {
                    copySuccess.classList.remove('show');
                }, 2000);
            }
        }

        // Auto-convert on page load if there's placeholder content
        window.addEventListener('load', () => {
            const input = document.getElementById('markdown-input');
            if (input.value.trim()) {
                convertMarkdown();
            }
        });
    </script>
</body>
</html>
